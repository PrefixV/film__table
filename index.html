<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Icons -->
    <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
    <!-- Filled Icons -->
    <link href="https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css" rel="stylesheet">
    <!-- Brand Icons -->
    <link href="https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo__wrapper">
            <h1 class="logo__title">Films Watcher</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <select name="" id="" class="sort__select">
                        <option value="Тип">
                            Тип
                        </option>
                        <option value="Название">
                            Название
                        </option>
                        <option value="Дата добавления">
                            Дата добавления
                        </option>
                        <option value="Просмотренные">
                            Просмотренные
                        </option>
                    </select>
                </li>
                <li>
                    <input type="text" placeholder="Найти фильм" class="search__film">
                </li>
                <li>
                    <button class="nav__add__film__button">Добавить</button>
                </li>
            </ul>
        </nav>
    </header>
    <div class="add__film__modal__wrapper">
        <div class="add__film__items__wrapper">
            <div class="modal__title__wrapper">
                <h1 class="modal__title">Добавление фильма</h1>
                <div class="close__modal__button">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 24 24" >
                        <path d="m7.76 14.83-2.83 2.83 1.41 1.41 2.83-2.83 2.12-2.12.71-.71.71.71 1.41 1.42 3.54 3.53 1.41-1.41-3.53-3.54-1.42-1.41-.71-.71 5.66-5.66-1.41-1.41L12 10.59 6.34 4.93 4.93 6.34 10.59 12l-.71.71z"></path>
                    </svg>
                </div>
            </div>
            <input type="text" name="" id="" placeholder="Название" class="film__input__name">
            <select name="" id="" class="film__select__type">
                <option value="Фильм">
                    Фильм
                </option>
                <option value="Сериал">
                    Сериал
                </option>
                <option value="Мультфильм">
                    Мультфильм
                </option>
            </select>
            <input type="text" name="" id="" placeholder="Серия" disabled class="film__input__series">
            <input type="text" name="" id="" placeholder="Сезон" disabled class="film__input__season">
            <div class="modal__buttons__wrapper">
                <button class="film__create__button">Добавить</button>
                <button class="film__edit__modal__button">
                    Обновить
                </button>
            </div>
        </div>
    </div>
    <main>
        <table>
            <thead>
                <tr>
                    <th>
                        Название
                    </th>
                    <th>
                       Тип 
                    </th>
                    <th>
                        Сезон
                    </th>
                    <th>
                        Серия
                    </th>
                    <th>
                        Дата
                    </th>
                    <th>
                        Действие
                    </th>
                </tr>
            </thead>
            <tbody class="table__body">

            </tbody>
        </table>
        <div class="error__wrapper">
            <p class="error__message"></p>
        </div>
    </main>   
</body>
<script src="script.js"></script>
</html>
