<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Icons -->
    <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
    <!-- Filled Icons -->
    <link href="https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css" rel="stylesheet">
    <!-- Brand Icons -->
    <link href="https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo__wrapper">
            <h1 class="logo__title">Films Watcher</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <p class="total__watch__movies"></p>
                </li>
                <li>
                    <select name="" id="" class="sort__select">
                        <option value="Тип">
                            Тип
                        </option>
                        <option value="Название">
                            Название
                        </option>
                        <option value="Дата добавления">
                            Дата добавления
                        </option>
                        <option value="Просмотренные">
                            Просмотренные
                        </option>
                    </select>
                </li>
                <li>
                    <input type="text" placeholder="Найти фильм" class="search__film">
                </li>
                <li>
                    <button class="nav__add__film__button">Добавить</button>
                </li>
                <li>
                    <div class="theme-switch">
                        <input type="checkbox" id="theme-toggle" class="theme-toggle">
                        <label for="theme-toggle" class="theme-label">
                            <span class="theme-icon light-icon">
                                <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000000" viewBox="0 0 24 24" >
                                    <path d="M12 17.01c2.76 0 5.01-2.25 5.01-5.01S14.76 6.99 12 6.99 6.99 9.24 6.99 12s2.25 5.01 5.01 5.01M12 9c1.66 0 3.01 1.35 3.01 3.01s-1.35 3.01-3.01 3.01-3.01-1.35-3.01-3.01S10.34 9 12 9m1 10h-2v3h2zm0-17h-2v3h2zM2 11h3v2H2zm17 0h3v2h-3zM4.22 18.36l.71.71.71.71 1.06-1.06 1.06-1.06-.71-.71-.71-.71-1.06 1.06zM19.78 5.64l-.71-.71-.71-.71-1.06 1.06-1.06 1.06.71.71.71.71 1.06-1.06zm-12.02.7L6.7 5.28 5.64 4.22l-.71.71-.71.71L5.28 6.7l1.06 1.06.71-.71zm8.48 11.32 1.06 1.06 1.06 1.06.71-.71.71-.71-1.06-1.06-1.06-1.06-.71.71z"></path>
                                </svg>
                            </span>
                            <span class="theme-icon dark-icon">
                                <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000000" viewBox="0 0 24 24" >
                                    <path d="M12.2 22c4.53 0 8.45-2.91 9.76-7.24a1.002 1.002 0 0 0-1.25-1.25c-.78.23-1.58.35-2.38.35-4.52 0-8.2-3.68-8.2-8.2 0-.8.12-1.6.35-2.38.11-.35.01-.74-.25-1s-.64-.36-1-.25A10.17 10.17 0 0 0 2 11.8C2 17.42 6.57 22 12.2 22M8.18 4.65c-.03.34-.05.68-.05 1.02 0 5.62 4.57 10.2 10.2 10.2.34 0 .68-.02 1.02-.05C17.93 18.38 15.23 20 12.2 20 7.68 20 4 16.32 4 11.8a8.15 8.15 0 0 1 4.18-7.15"></path>
                                </svg>
                            </span>
                        </label>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="add__film__modal__wrapper">
        <div class="add__film__items__wrapper">
            <div class="modal__title__wrapper">
                <h1 class="modal__title">Добавление фильма</h1>
                <div class="close__modal__button">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 24 24" >
                        <path d="m7.76 14.83-2.83 2.83 1.41 1.41 2.83-2.83 2.12-2.12.71-.71.71.71 1.41 1.42 3.54 3.53 1.41-1.41-3.53-3.54-1.42-1.41-.71-.71 5.66-5.66-1.41-1.41L12 10.59 6.34 4.93 4.93 6.34 10.59 12l-.71.71z"></path>
                    </svg>
                </div>
            </div>
            <input type="text" name="" id="" placeholder="Название" class="film__input__name">
            <select name="" id="" class="film__select__type">
                <option value="Фильм">
                    Фильм
                </option>
                <option value="Сериал">
                    Сериал
                </option>
                <option value="Мультфильм">
                    Мультфильм
                </option>
            </select>
            <input type="text" name="" id="" placeholder="Серия" disabled class="film__input__series">
            <input type="text" name="" id="" placeholder="Сезон" disabled class="film__input__season">
            <div class="modal__buttons__wrapper">
                <button class="film__create__button">Добавить</button>
                <button class="film__edit__modal__button">
                    Обновить
                </button>
            </div>
        </div>
    </div>
    <main>
        <table>
            <thead>
                <tr>
                    <th>
                        Название
                    </th>
                    <th>
                       Тип 
                    </th>
                    <th>
                        Сезон
                    </th>
                    <th>
                        Серия
                    </th>
                    <th>
                        Дата
                    </th>
                    <th>
                        Действие
                    </th>
                </tr>
            </thead>
            <tbody class="table__body">

            </tbody>
        </table>
        <div class="pages__wrapper">
            <div class="prev__page__button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M11.03 8.53a.75.75 0 1 0-1.06-1.06l-4 4a.748.748 0 0 0 0 1.06l4 4a.75.75 0 1 0 1.06-1.06l-2.72-2.72H18a.75.75 0 0 0 0-1.5H8.31z"/></svg>
            </div>
            <div class="current__page__wrapper">

            </div>
            <div class="next__page__wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M13.47 8.53a.75.75 0 0 1 1.06-1.06l4 4a.75.75 0 0 1 0 1.06l-4 4a.75.75 0 1 1-1.06-1.06l2.72-2.72H6.5a.75.75 0 0 1 0-1.5h9.69z"/></svg>
            </div>
        </div>
    </main>   
    <div class="error__wrapper">
        <p class="error__message"></p>
    </div>
</body>
<script src="app.js"></script>
</html>
